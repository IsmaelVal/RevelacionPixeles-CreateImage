<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Máscara con cuadrícula</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #a3242b, #2c3e50);
      color: #eee;
      min-height: 100vh;
    }
    #container {
      position: relative;
      display: inline-block;
      width: {{ width }}px;
      height: {{ height }}px;
    }
    #grid {
      position: absolute;
      top: 0;
      left: 0;
      display: grid;
      pointer-events: none;
      width: {{ width }}px;
      height: {{ height }}px;
    }
    .cell {
      box-sizing: border-box;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .cell.active {
      pointer-events: auto;
    }
    .cell.active:hover {
      background-color: rgb(128 255 128 / 91%);
      cursor: pointer;
    }
    .cell.revealed {
      pointer-events: none;
      background-color: transparent !important;
    }
    img {
      display: block;
      width: {{ width }}px;
      height: {{ height }}px;
    }
  </style>
</head>
<body>
  <h1></h1>
  <div id="container">
    <img id="result-image" src="/uploads/result.png"
         alt="Imagen procesada"
         data-width="{{ width }}"
         data-height="{{ height }}">
    <div id="grid"></div>
  </div>

  <script>
    const image = document.getElementById('result-image');
    const grid = document.getElementById('grid');

    async function cargarMatriz() {
      const res = await fetch('/matrix');
      const matrix = await res.json();
      const rows = matrix.length;
      const cols = matrix[0].length;
      const width = parseInt(image.dataset.width);
      const height = parseInt(image.dataset.height);

      grid.innerHTML = '';
      grid.style.gridTemplateRows = `repeat(${rows}, ${height/rows}px)`;
      grid.style.gridTemplateColumns = `repeat(${cols}, ${width/cols}px)`;

      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          if (matrix[i][j] === 1) {
            cell.classList.add('active');
            cell.addEventListener('click', async () => {
              const qRes = await fetch(`/questions/${i}/${j}`);
              const qData = await qRes.json();
              if (qData.error) {
                alert(qData.error);
                return;
              }
              const resp = prompt(qData.question);
              if (resp !== null && resp.trim().toLowerCase() === qData.answer.trim().toLowerCase()) {
                await fetch('/reveal', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ row: i, col: j })
                });
                cell.classList.remove('active');
                cell.classList.add('revealed');
                image.src = `/uploads/result.png?t=${Date.now()}`;
              } else {
                alert('Respuesta incorrecta.');
              }
            });
          }
          grid.appendChild(cell);
        }
      }
    }

    window.onload = cargarMatriz;
  </script>
</body>
</html>
