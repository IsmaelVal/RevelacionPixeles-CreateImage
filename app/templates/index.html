<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Máscara con cuadrícula</title>
  <style>
    body {
      margin: 0; padding: 0;
      display: flex; flex-direction: column; align-items: center;
      font-family: sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #a3242b, #2c3e50);
      color: #eee; min-height: 100vh;
    }
    #container {
      position: relative;
      width: {{ width }}px;
      height: {{ height }}px;
      overflow: hidden;
    }
    #grid {
      position: absolute;
      inset: 0;
      display: grid;
      pointer-events: none;
    }
    .cell {
      box-sizing: border-box;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .cell.active {
      pointer-events: auto;
    }
    .cell.active:hover {
      background-color: rgba(128,255,128,0.9);
      cursor: pointer;
    }
    .cell.revealed {
      pointer-events: none;
      background-color: transparent !important;
    }
    #result-image {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="container">
    <img id="result-image" src="/uploads/result.png" alt="Imagen enmascarada">
    <div id="grid"></div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const image = document.getElementById('result-image');
    const grid  = document.getElementById('grid');
    let ROWS, COLS;

    function playBeep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = 'sine';
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.frequency.value = 440;
      osc.start();
      gain.gain.setValueAtTime(1, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.2);
      setTimeout(() => osc.stop(), 200);
    }

    const socket = io();

    socket.on('pixel_revealed', data => {
      const idx  = data.row * COLS + data.col;
      const cell = grid.children[idx];
      if (cell) {
        cell.classList.remove('active');
        cell.classList.add('revealed');
      }
      image.src = `/uploads/result.png?t=${Date.now()}`;
      playBeep();
    });

    async function cargarMatriz() {
      const res    = await fetch('/matrix');
      const matrix = await res.json();
      ROWS = matrix.length;
      COLS = matrix[0].length;

      grid.style.gridTemplateRows    = `repeat(${ROWS}, 1fr)`;
      grid.style.gridTemplateColumns = `repeat(${COLS}, 1fr)`;
      grid.innerHTML = '';

      for (let i = 0; i < ROWS; i++) {
        for (let j = 0; j < COLS; j++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          if (matrix[i][j] === 1) {
            cell.classList.add('active');
            cell.addEventListener('click', async () => {
              const qRes  = await fetch(`/questions/${i}/${j}`);
              const qData = await qRes.json();
              if (qData.error) return;

              const texto = [
                qData.question,
                `a) ${qData.options[0]}`,
                `b) ${qData.options[1]}`,
                `c) ${qData.options[2]}`,
                `d) ${qData.options[3]}`,
                "",
                "Escribe la letra (a-d):"
              ].join("\n");

              const resp = prompt(texto);
              if (resp && resp.trim().toLowerCase() === qData.correctOption) {
                socket.emit('reveal_pixel', { row: i, col: j });
              }
            });
          }
          grid.appendChild(cell);
        }
      }
    }

    window.onload = cargarMatriz;
  </script>
</body>
</html>
